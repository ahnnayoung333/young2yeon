<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleStoryMusic</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <script defer src="js/MusicPlayer.js"></script>
    <script src="https://kit.fontawesome.com/52d42d70b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <ul class="manuBar">
            <div class="logo">
                <img src="img/독버섯.png" alt="독버섯 사진">
            </div>

            <li class="on">뮤직 플레이어</li>

            <li>
                <a href="qa.html">Q&A</a>
            </li>

            <li>
                <a href="comments.html">댓글</a>
            </li>
        </ul>
    </header>

    <section>
        <article class="MusicPlayer on">
            <ul class="box">
                <li class="on">
                    <div class="back" style="background-image: url(img/음악배경/아르키나.png);"></div>
                    <div class="txt">
                        <h2>아르카나</h2>
                        <p>설명</p>
                    </div>
                </li>
            
                <li class="">
                    <div class="back" style="background-image: url(img/음악배경/아델의맹세.png);"></div>
                    <div class="txt">
                        <h2>아델의맹세</h2>
                        <p>설명</p>
                    </div>
                </li>
            
                <li class="">
                    <div class="back" style="background-image: url(img/음악배경/에인헤랴르를\ 위하여.jpg);"></div>
                    <div class="txt">
                        <h2>에인헤랴를 위하여</h2>
                        <p>설명</p>
                    </div>
                </li>
            
                <li class="">
                    <div class="back" style="background-image: url(img/음악배경/엘라니아.png);"></div>
                    <div class="txt">
                        <h2>엘리니아</h2>
                        <p>설명</p>
                    </div>
                </li>
            
                <li class="">
                    <div class="back" style="background-image: url(img/음악배경/세레니티.png);"></div>
                    <div class="txt">
                        <h2>세레니티</h2>
                        <p>설명</p>
                    </div>
                </li>
            
                <li class="">
                    <div class="back" style="background-image: url(img/음악배경/수련의숲.png);"></div>
                    <div class="txt">
                        <h2>수련의숲</h2>
                        <p>설명</p>
                    </div>
                </li>
            
                <li class="">
                    <div class="back" style="background-image: url(img/음악배경/시간의신전.jpg);"></div>
                    <div class="txt">
                        <h2>시간의신전</h2>
                        <p>설명</p>
                    </div>
                </li>
            
                <li class="cen">
                    <div class="back" style="background-image: url(img/음악배경/셀라스.png);"></div>
                    <div class="txt">
                        <h2>셀라스</h2>
                        <p>설명</p>
                    </div>
                </li>
            
                <li class="">
                    <div class="back" style="background-image: url(img/음악배경/아쿠아리움.jpg);"></div>
                    <div class="txt">
                        <h2>아쿠아리움</h2>
                        <p>설명</p>
                    </div>
                </li>

                <div class="musicUi on">
                    <div class="backMusic">
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
    
                    <div class="playStop on">
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-stop"></i>
                    </div>
    
                    <div class="nextMusic">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                </div>
    
                <div class="musicTimeBar"></div>
            </ul>
        </article>
    </section>
</body>
</html>
